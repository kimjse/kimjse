<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h2>한번만 사용하는 버튼</h2>
        <div id="app">
            <p>{{count}}</p>
            <button @click="countUp(1)">1씩증가</button>
            <button v-on:click="countUp(3)">3씩증가</button>
            <button v-on:click="countUp(10)">10씩증가</button>
            <button v-on:click="countUp(100)">100씩증가</button>
        </div>
        <script>
            new Vue({
                el:'#app',
                data:{
                    count : 0
                },
                methods :{
                    countUp:function(values){
                        count++
                    }
                }
            })
        </script>
    </body>
</html>
