<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>바인딩 복습</title>
    </head>
    <h2>다양한 바인딩</h2>
    <style>
        .blue-underline {
            text-decoration: underline;
            color: blue;
        }
        .strike-tgroigh {
            text-decoration: line-through;
            color: lightgray;
        }
        .dark {
            background-color: darkgray;
        }
    </style>
        <div id="app"> 
            <p><a v-bind:herf= "naver_link">네이버로 연결</a></p>
            <p><img v-bind:src="img_name"><br>
            spring.jpg 표시</p>
            <p :align="align_left">텍스트를 왼쪽 정렬</p>
            <p :align="align_right">텍스트를 오른쪽 정렬</p>
            <p :align="align_center">텍스트를 가운데 정렬</p>
            <p :style="{ color: inline_font_red }">인라인 스타일로 글자색을 빨간색으로 변경</p>
            <p :style="{ color: inline_font_red, fontSize : inline_size_150}">인라인 스타일로 글자크기를 150% 글자색을 빨간색으로 변경</p>
            <p :style="{ color: inline_font_red, fontSize : inline_size_150, backgroundColor : inline_background}">
                인라인 스타일로 글자크기를 150% 글자색을 빨간색으로 배경은 노란색으로 변경</p>
            <p :class="blue_underline_class">blue-underline class 지정</p>
            <p :class="[blue_underline_class, dark_class]">
                    >blue-underline, dark class 지정   </p>
        </div>
        <script>
            new Vue({
                el:'#app',
                data:{
                    naver_link : 'https://www.naver.com',
                    img_name : 'spring.jpg',
                    align_right: 'right',
                    align_left: 'left',
                    align_center: 'center',
                    inline_font_red : 'red',
                    inline_size_150 : '150%',
                    inline_background : 'yellow',
                    blue_underline_class : 'blue-underline',
                    strike_through_class : 'strike-through',
                    dark_class : 'dark'
                }
            })
        </script>
    </body>
</html>
